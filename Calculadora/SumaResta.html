<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="contenedor">
        <div>
            <h3>CalculadoraV1</h3>
            <form id="imputs" method="post">
                <input type="number" id="numero1" placeholder="Número 1" name="numero1">
                <input type="number" id="numero2" placeholder="Número 2" name="numero2">
            </form>
            <div>
                <button id="borrar">borrar</button>
            </div>
        </div>
        <div>
            <button id="suma">Suma</button>
            <button id="division">division</button>
        </div>
        <div>
            <button id="resta">Resta</button>
            <button id="multiplicacion">multiplicacion</button>
        </div>
        <div id="resultado"></div>
    </div>
<script src="Funciones.js"></script>
</body>
</html>
